<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles.css" />
    <title>To Do List</title>

    <body>
    <div class="container">
    <h3>My To-Do List 
<i class="fas fa-moon"></i>
     </h3>

      <div class="date">12 JAN 2021</div>
      <div class="day">TUESDAY</div>
    </div>

      <input type="text" class="todo-input" placeholder="Add item..." />
      <button class="todo-button" type="submit">+</button>
    </form>
    <ul class="todos">
