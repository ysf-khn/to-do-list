<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>To Do List</title>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>My To-Do List</h3>
      <div class="day-info">
        <div>12 JAN 2021</div>
        <div>TUESDAY</div>
      </div>
      <div class="todos">
        <div class="todo todo-1">
          <input type="checkbox" />Buy new sweatshirt <span>&times;</span>
        </div>
        <div class="todo todo-2">
          <input type="checkbox" />Begin promotionl phase <span>&times;</span>
        </div>
        <div class="todo todo-3 checked">
          <input type="checkbox" />Read an article <span>&times;</span>
        </div>
        <div class="todo todo-4">
          <input type="checkbox" />Try not to fall asleep <span>&times;</span>
        </div>
        <div class="todo todo-5">
          <input type="checkbox" />Watch Sherlock <span>&times;</span>
        </div>
        <div class="todo todo-6">
          <input type="checkbox" />Begin QA for the product <span>&times;</span>
        </div>
        <div class="todo todo-7">
          <input type="checkbox" />Go for a walk <span>&times;</span>
        </div>
      </div>
      <button class="add-todo">+</button>
    </div>
  </body>
</html>
